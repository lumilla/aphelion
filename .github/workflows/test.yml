name: Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Lint
        run: npm run lint

      - name: Lint (report)
        run: npx eslint -f json -o eslint-report.json src --ext ts,tsx || true

      - name: Run tests (save output)
        run: |
          mkdir -p test-output
          npm test -- --run 2>&1 | tee test-output/test-output.txt

      - name: Upload test output
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: test-output

      - name: Run coverage
        run: npm run test:coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Upload linter results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: eslint-report.json

      - name: Send coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build library
        run: npm run build:lib

      - name: Upload nightly build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nightly-build
          path: dist


